<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>排除 AN | A | THE 排序</title>
</head>
<body>

  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: url("https://source.unsplash.com/nDqA4d5NL0k/2000x2000");
      background-size: cover;
      display: flex;
      align-items: center;
      min-height: 100vh;
    }

    #bands {
      list-style: inside square;
      font-size: 20px;
      background: white;
      width: 500px;
      margin: auto;
      padding: 0;
      box-shadow: 0 0 0 20px rgba(0, 0, 0, 0.05);
    }
    #bands li {
      border-bottom: 1px solid #efefef;
      padding: 20px;
    }
    #bands li:last-child {
      border-bottom: 0;
    }

    a {
      color: #ffc600;
      text-decoration: none;
    }

  </style>

  <ul id="bands"></ul>

<script>
const bands = ['The Plot in You', 'The Devil Wears Prada', 'Pierce the Veil', 'Norma Jean', 'The Bled', 'Say Anything', 'The Midway State', 'We Came as Romans', 'Counterparts', 'Oh, Sleeper', 'A Skylit Drive', 'Anywhere But Here', 'An Old Dog'];

// 30m
// 10m for me

// 过滤 An | A | the
var fetchArticles = function(str) {
  return str.replace(/A(n?) |The /g, '');
};
// 排序
var newBands = bands.sort(function(one, two) {
  return fetchArticles(one) > fetchArticles(two) ? 1 : -1;
});
// 变成 html
var htmlBands = newBands.map(function(newBand) {
  return '<li>' + newBand + '</li>';
});
// 结果添加到页面中
document.getElementById('bands').innerHTML =  htmlBands.join(',').replace(/,/g, '');
</script>

</body>
</html>
