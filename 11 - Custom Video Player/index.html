<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>HTML Video Player</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

   <div class="player">
     <video class="player__video viewer">
       <source src="http://d.lanhuapp.com/%E8%93%9D%E6%B9%96%E4%BA%A7%E5%93%812.0%E8%A7%86%E9%A2%91%EF%BC%88%E5%AE%8C%E6%95%B4%E7%89%88%EF%BC%89.mp4" type="video/mp4">
     </video>

     <div class="player__controls">
       <div class="progress">
        <div class="progress__filled"></div>
       </div>
       <button class="player__button toggle" title="Toggle Play">▶️</button>
       <input type="range" name="volume" class="player__slider" min="0" max="1" step="0.05" value="1">
       <input type="range" name="playbackRate" class="player__slider" min="0.5" max="2" step="0.1" value="1">
       <button data-skip="-10" class="player__button">« 10s</button>
       <button data-skip="25" class="player__button">25s »</button>
     </div>
   </div>

  <!-- <script src="scripts-FINISHED.js"></script> -->
  <script src="scripts.js"></script>
</body>
</html>
